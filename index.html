<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的特效网站</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- ===== Firebase SDK（必须放在你的 script.js 之前） ===== -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <!-- 如果以后想用模块化 SDK，可以改为 npm + bundler 的方式 -->
</head>
<body class="bg-option-1">
  <!-- 为 body 添加默认背景类，通过修改这个类可以切换背景 -->
  <div class="controls">
    <h2 class="editable" id="mainTitle">欢迎来到我的动态网站！</h2>
    <p class="editable" id="subTitle">晃动你的手机，开始下雪吧！</p>
    <div>
      <button onclick="document.body.className='bg-option-1'">切换背景1：雪山</button>
      <button onclick="document.body.className='bg-option-2'">切换背景2：星空</button>
      <button onclick="startSnowfall()">开始下雪</button>
      <button onclick="stopSnowfall()">停止下雪</button>
    </div>
  </div>

  <!-- 拉开窗帘效果区域 -->
  <div class="curtain">
    <div class="invert">
      <div class="editable-text" id="curtainText">在这里写下你的灵感...<br>(点击直接编辑)</div>
    </div>
  </div>

  <!-- 可编辑的普通内容区域 -->
  <div class="content">
    <h3 class="editable" id="content1">这个区域的所有文字也是可以点击编辑的。</h3>
    <p class="editable" id="content2">编辑后，即使关闭浏览器，下次打开时内容也会保留。</p>
  </div>

  <!-- 你的脚本（它会使用上面已加载的 Firebase SDK） -->
  <script src="js/script.js"></script>
</body>
</html>
